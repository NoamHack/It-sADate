<!DOCTYPE html>
<html dir="rtl">
  <head>
    <title>האם תרצי לצאת איתי</title>
    <meta charset="utf-8">
    <meta name="author" content="NoamHack"/>
    <link rel="stylesheet" href="./style.css">
	<!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3EWCZHDCG9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    </script>
  </head>
  <body>
        <div id="ask" class="container">
            <div >
                <h1 class = "header_text">האם תרצי לצאת איתי?</h1>
            </div>
            <div class="gif_container">
                <img src="image/ask.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">כן</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">לא</button>
            </div>
            <video id="novideo" width="0" height="0" controls>
                <source src="image/SadMoment.mp4" 
                   type="video/mp4">
            </video>
        </div>
        <div id="ans" class="container">
            <div >
                <!-- תרשום פה את התאריך של הדייט-->
                <h1 class = "header_text">Its A date - יום חמישי ה1.1.1111 </h1>
            </div>
            <div class="gif_container">
                <img src="image/ans.gif" alt="Cute animated illustration">
            </div>
            <video id="ansvideo" width="0" height="0" controls>
                <source src="image/KidsCheering.mp4" 
                   type="video/mp4">
            </video>
        </div>
    </body> 
    <script>

        var debounce = function(fn, t = 1000) {
            let timer;
            return function(...args) {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...args), t);
            }
        };


        function playAudio()
        {
            document.getElementById('novideo').play();
        }

        function nextPage() {
            document.getElementById('ans').style.display = 'block';
            document.getElementById('ask').style.display = 'none';
            document.getElementById('novideo').pause();
            document.getElementById('ansvideo').play();
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
            playAudio();
        }

    </script> 
</html>
